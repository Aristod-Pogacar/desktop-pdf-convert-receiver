<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>PDF Receiver</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
            text-align: center;
            color: #38bdf8;
        }

        .ip-box {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .ip-label {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 6px;
        }

        .ip-value {
            font-size: 22px;
            font-weight: bold;
            color: #22c55e;
            letter-spacing: 1px;
        }

        .ip-hint {
            margin-top: 10px;
            font-size: 13px;
            color: #cbd5f5;
        }

        .section-title {
            font-size: 15px;
            margin-bottom: 10px;
            color: #cbd5f5;
        }

        .transfer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transfer-item {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .folder-name {
            font-size: 15px;
            font-weight: 600;
            color: #f8fafc;
        }

        .progress {
            font-size: 14px;
            font-weight: bold;
            color: #38bdf8;
        }

        .completed {
            color: #22c55e;
        }

        .empty {
            text-align: center;
            font-size: 14px;
            color: #64748b;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¥ RÃ©ception de fichiers PDF</h1>

    <!-- IP ADDRESS -->
    <div class="ip-box">
        <div class="ip-label">Adresse IP du PC</div>
        <div id="ip" class="ip-value">--.--.--.--</div>
        <div class="ip-hint">
            ðŸ‘‰ Entrez cette adresse IP dans lâ€™application mobile
        </div>
    </div>

    <!-- TRANSFERS -->
    <div>
        <div class="section-title">Transferts en cours</div>

        <ul id="transferList" class="transfer-list">
            <li class="empty">Aucun transfert pour le moment</li>
        </ul>
    </div>

    <script>
        const transfers = {};

        // ReÃ§oit l'adresse IP depuis Electron
        window.electron.onIP((ip) => {
            document.getElementById("ip").innerText = ip;
        });

        // Mise Ã  jour des transferts
        window.electron.onUpdate((data) => {
            transfers[data.matricule] = data;
            renderTransfers();
        });

        function renderTransfers() {
            const list = document.getElementById("transferList");
            list.innerHTML = "";

            const values = Object.values(transfers);

            if (values.length === 0) {
                list.innerHTML = `<li class="empty">Aucun transfert pour le moment</li>`;
                return;
            }

            values.forEach(t => {
                const li = document.createElement("li");
                li.className = "transfer-item";

                const name = document.createElement("div");
                name.className = "folder-name";
                name.innerText = t.matricule;

                const progress = document.createElement("div");
                progress.className = "progress";
                progress.innerText = `${t.received} / ${t.total}`;

                if (t.received >= t.total) {
                    progress.classList.add("completed");
                    progress.innerText += " âœ“";
                }

                li.appendChild(name);
                li.appendChild(progress);
                list.appendChild(li);
            });
        }
    </script>
    <!-- <script src="renderer.js"></script> -->

</body>

</html>
